name: golangci-lint
on:
  push:
    branches: [master, main]
    tags:     [v*]
  pull_request:

jobs:
  golangci:
    uses: Jakub007d/golangci-lint-shared-workflow/.github/workflows/golangci-lint.yml@v1
    with:
      # parametre sú voliteľné; môžeš vynechať a použiť defaulty
      golangci-version: latest
      only-new-issues: true